apiVersion: v1
kind: Service
metadata:
  name: chorus-bridge-service
  namespace: chorus-bridge
  labels:
    app: chorus-bridge
spec:
  selector:
    app: chorus-bridge
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
